<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
      #phone button {
    height: 50px;
    width: 75px;
    }

    #phone button span {
    display: block;
    margin-top: 5px;
    font-size: 10px;
    }

    #result {
    width: 225px;
    height: 25px;
    margin-left: 2px;
    }
  </style>
</head>
<body>
      <table id="phone">
      <tr>
        <td colspan="3">
          <input type="text" id="result" />
        </td>
      </tr>
      <tr>
        <td>
          <button data-value="1" class="key">1
            <span>. , !</span>
          </button>
        </td>
        <td>
          <button data-value="2" class="key">2
            <span>a b c</span>
          </button>
        </td>
        <td>
          <button data-value="3" class="key">3
            <span>d e f</span>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button data-value="4" class="key">4
            <span>g h i</span>
          </button>
        </td>
        <td>
          <button data-value="5" class="key">5
            <span>j k l</span>
          </button>
        </td>
        <td>
          <button data-value="6" class="key">6
            <span>m n o</span>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button data-value="7" class="key">7
            <span>p q r s</span>
          </button>
        </td>
        <td>
          <button data-value="8" class="key">8
            <span>t u v</span>
          </button>
        </td>
        <td>
          <button data-value="9" class="key">9
            <span>w x y z</span>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button data-value="*" class="key">*</button>
        </td>
        <td>
          <button data-value="0" class="key">0</button>
        </td>
        <td>
          <button data-value="#" class="key">#</button>
        </td>
      </tr>
    </table>

  <script src="jquery-3.1.0.js" charset="utf-8"></script>
  <script src="abc.js" charset="utf-8"></script>
</body>
</html>
